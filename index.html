<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>乐陵驾校</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- 咨询电话 -->
    <div class="contact-bar">
      <p class="contact-text">咨询电话：123-4567890</p>
    </div>

    <!-- 轮播图 -->
    <div class="banner-swiper">
      <img src="https://example.com/banner1.jpg" alt="Banner 1">
      <img src="https://example.com/banner2.jpg" alt="Banner 2">
    </div>

    <!-- 驾校及优势介绍 -->
    <div class="intro-section">
      <h1 class="section-title">乐陵驾校</h1>
      <p class="section-subtitle">家门口练车，家门口的驾校</p>
      <div class="advantages">
        <div class="advantage-item">
          <span class="advantage-icon">🚗</span>
          <span class="advantage-text">乐陵练车，乐陵考试</span>
        </div>
        <div class="advantage-item">
          <span class="advantage-icon">⏱️</span>
          <span class="advantage-text">出证快，效率高</span>
        </div>
        <div class="advantage-item">
          <span class="advantage-icon">🌙</span>
          <span class="advantage-text">夜班练车，灵活安排</span>
        </div>
        <div class="advantage-item">
          <span class="advantage-icon">📍</span>
          <span class="advantage-text">各乡镇都有场地</span>
        </div>
      </div>
    </div>

    <!-- 轮播宣传视频 -->
    <div class="video-swiper">
      <video src="https://example.com/video1.mp4" controls></video>
      <video src="https://example.com/video2.mp4" controls></video>
    </div>

    <!-- 其他文字介绍 -->
    <div class="text-section">
      <h2 class="section-title">为什么选择我们？</h2>
      <div class="text-card">
        <p class="section-text">
          乐陵驾校是本地最受欢迎的驾校之一，拥有专业的教练团队和现代化的教学设备。
          我们提供灵活的练车时间，包括夜班练车，适合上班族和学生。
        </p>
        <p class="section-text">
          各乡镇均设有练车场地，方便学员就近练车。我们的考试通过率高，出证速度快，
          让您轻松拿到驾照，享受驾驶乐趣！
        </p>
      </div>
    </div>

    <!-- 了解更多按钮 -->
    <a href="#" class="more-btn">了解更多</a>
  </div>
</body>
</html>
